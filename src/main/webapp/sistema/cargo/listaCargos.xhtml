<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="css/jsfcrud.css" />
    </h:head>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">       
            <h:form id="CargoListForm">
                <h:panelGroup id="Listacargos">
                    <p:dataTable id="datalist" value="#{cargoBean.listCargo}" var="s"
                                 selectionMode="single"
                                 paginator="true"
                                 rowKey="#{s.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 emptyMessage="Nenhuma Usuário Cadastrado"
                                 sortBy="#{s.id}" 
                                 sortOrder="descending"
                                 >
                        <p:column width="10%" sortBy="#{s.id}">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{s.id}"/>
                        </p:column>
                        <p:column filterBy="#{s.nome}" width="90%"> 
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{s.nome}"/>
                        </p:column>
                        <p:column headerText="Opções" width="20%">

                        <p:commandButton icon="ui-icon-pencil"
                                         action="#{cargoBean.prepararEditaCargo(s)}"
                                         title="Editar" escape="true" />

                        <p:commandButton icon="ui-icon-trash"
                                         action="#{cargoBean.removeCargo(s)}">

                            <p:confirm header="Remover"
                                       message="Tem certeza que deseja excluir o Cargo: #{s.nome}... "
                                       icon="ui-icon-alert" />

                        </p:commandButton>
                    </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
