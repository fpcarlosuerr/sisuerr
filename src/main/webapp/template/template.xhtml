<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Eventos pro java Web</title>                
            </f:facet>
            <h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css" />
            <h:outputStylesheet library="bootstrap/css" name="bootstrap-theme.min.css" />
            <h:outputScript library="bootstrap/js" name="bootstrap.min.js" />
            <h:outputScript library="jquery" name="jquery-2.1.4.min.js" />
            <script>
                $a = jQuery.noConflict();
                $a(document).ready(function () {
                    var heightWindow = $a(window).height();
                    var heightBody = document.body.clientHeight;
                    if (heightWindow > heightBody) {
                        $a("#footer").css('position', 'fixed');
                        $a("#footer").css('bottom', '0');
                    }
                });
            </script>

        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100" header="Esconder"  collapsible="true">
                    <div class="row">
                        <div class="col-lg-12" align="center">
                            Sistema UERR
                        </div>
                        <div class="col-lg-12" align="center">
                            Sistema UERR
                        </div>
                    </div>

                </p:layoutUnit>
                <p:layoutUnit position="west" size="175" header="Esconder" collapsible="true">
                    <h:form id="form_menu">
                        <p:menu">
                            <p:menuitem value="Inicio" url="/" icon="ui-icon-home" style="padding-right: 4px"  />
                            <p:submenu label="Comum">                                
                                <p:menuitem value="Pessoa" action="#" style="padding-right: 4px" icon="ui-icon-person" />
                                <p:menuitem value="Usuário" action="#" style="padding-right: 4px" icon="ui-icon-person" />
                                <p:menuitem value="Servidor" action="#" style="padding-right: 4px" icon="ui-icon-person" />
                                <p:menuitem value="Insituição" action="#" style="padding-right: 4px" icon="ui-icon-person" />
                                <p:menuitem value="Departamento" action="#" style="padding-right: 4px" icon="ui-icon-person" />
                            </p:submenu>
                            <p:submenu label="Academico">
                                <p:menuitem value="Aluno" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />
                                <p:menuitem value="Professor" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />
                                <p:menuitem value="Curso" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />
                            </p:submenu>
                            <p:submenu label="Biblioteca">                                
                                <p:menuitem value="Acervo" action="#" style="padding-right: 4px" icon="ui-icon-person" />
                                <p:menuitem value="Livro" action="#" style="padding-right: 4px" icon="ui-icon-person" />
                                <p:menuitem value="Movimento" action="#" style="padding-right: 4px" icon="ui-icon-person" />
                                <p:menuitem value="Palavra Chave" action="#" style="padding-right: 4px" icon="ui-icon-person" />                                
                            </p:submenu>
                            <p:submenu label="Patrimônio">
                                <p:menuitem value="Grupo" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />
                                <p:menuitem value="Sub Grupo" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />
                                <p:menuitem value="Material" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />
                                <p:menuitem value="Patrimônio" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />
                                <p:menuitem value="Situação" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />
                            </p:submenu>
                            <p:submenu label="Localização">
                                <p:menuitem value="Crachá" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />
                                <p:menuitem value="Visitante" action="#" style="padding-right: 4px" icon="ui-icon-suitcase" />                                
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="formTemplet">
                        <p:confirmDialog global="true" showEffect="fade">
                            <p:commandButton value="Sim" type="button"
                                             styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button"
                                             styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                    <ui:insert name="content">Content</ui:insert>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>

</html>
